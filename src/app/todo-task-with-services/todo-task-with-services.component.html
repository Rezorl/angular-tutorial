<!--[ngStyle] do ustawiania stylow-->
<ng-container *ngIf="taskList.length >0;else noTasks">
  <p [ngStyle]="{color: getColor()}">Lista zadań do wykonania: {{taskList.length}}</p>
  <ul>
    <li appDate [date]="task.createDate" *ngFor="let task of taskList | sortName; let i = index; let odd=odd" [ngClass]="{'odd-li': odd==true, 'last-li': taskList.length==1}" >
      {{task.name | transformTask: '!'}}
      <button type="button" class="btn btn-danger" (click)="remove(task)">Usuń</button>
      <button type="button" class="btn btn-success" (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTasks>
  Brak zadań na liście.
</ng-template>
